- name: HealthWay
  role: back-end developer
  team_size: 4
  description: A web app helps HR track employee's health check status and digitalizes employee's health check results.
  features: Helps HR to manage employee's annual health check results by sending fax or email attachments to the app;
            Sends reminders to employees  by Slack and email for annual health check;
            Tracks status with live data
  tools: Ruby on Rails, PostgreSQL, HTML, CSS, JavaScript, Heroku, Redux
  background_color: '#93B9BC'
  live_url: https://www.healthway.live
  github_url: https://github.com/SummerSoong/Health_Way

- name: PlayerWon
  role: back-end developer
  team_size: 4
  description: A web app connects game players and provide them a platform to exchange gaming skills
  features: User can find coaches and also can become a coach at games they are good at;
            As a learner, user can book a lesson with a coach;
            As a coach, user can create a lesson, review the booking requests and accept or reject them
  tools: Ruby on Rails, PostgreSQL, HTML, CSS, JavaScript, Heroku
  background_color: '#EEC759'
  live_url: https://player-won.herokuapp.com/
  github_url: https://github.com/SummerSoong/player-won

- name: Watchlist
  role: full-stack developer
  team_size: 1
  description: An app to record your own watch list
  features: You can find more than 800 thousand movies from The Movie Database;
            You can create a movie list or a person list;
            You can find the movies of a person or find the people of a movie;
  tools: Ruby on Rails, PostgreSQL, HTML, CSS, JavaScript, Heroku
  background_color: '#BB9CC0'
  live_url: https://watch-list-by-song.herokuapp.com/
  github_url: https://github.com/SummerSoong/watch-list-by-song

